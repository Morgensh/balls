<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War for Territory - Optimized</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 10px;
        }
        .container {
            background: #0f1419;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 60px rgba(255, 107, 107, 0.3), 0 0 60px rgba(78, 205, 196, 0.3);
            border: 2px solid #1a2540;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8), 0 0 10px rgba(78, 205, 196, 0.8);
            font-size: clamp(20px, 5vw, 28px);
            letter-spacing: 2px;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        .stat-box {
            padding: 10px 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            border: 2px solid;
            font-size: clamp(12px, 3vw, 14px);
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .stat-box.team1 {
            background: rgba(255, 107, 107, 0.15);
            border-color: #ff6b6b;
            color: #ff9999;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        .stat-box.team2 {
            background: rgba(78, 205, 196, 0.15);
            border-color: #4ecdc4;
            color: #7dd8d3;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }
        .stat-box.neutral {
            background: rgba(200, 200, 200, 0.1);
            border-color: #666;
            color: #aaa;
        }
        .canvas-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: #0a0d15;
            border: 2px solid #1a2540;
            border-radius: 8px;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 18px;
            border: 2px solid #4ecdc4;
            border-radius: 8px;
            font-size: clamp(12px, 3vw, 14px);
            cursor: pointer;
            font-weight: bold;
            background: #16213e;
            color: #4ecdc4;
            text-shadow: 0 0 5px rgba(78, 205, 196, 0.5);
            white-space: nowrap;
            flex: 1;
            min-width: 100px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #4ecdc4;
            color: #0f1419;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.6);
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: #0f1419;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #4ecdc4;
            box-shadow: 0 0 40px rgba(78, 205, 196, 0.4);
            max-width: 500px;
            width: 100%;
        }
        .modal-content h2 {
            color: #4ecdc4;
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(18px, 5vw, 24px);
        }
        .flag-preview {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        .preview-box {
            flex: 1;
            text-align: center;
        }
        .preview-box p {
            color: #aaa;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .preview-box img {
            width: 80px;
            height: 80px;
            border: 2px solid #4ecdc4;
            border-radius: 8px;
            object-fit: cover;
            background: #1a2535;
            margin-bottom: 10px;
        }
        .preview-box input[type="file"] {
            font-size: 12px;
            color: #4ecdc4;
            width: 100%;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-buttons button {
            flex: 1;
            padding: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è WAR FOR TERRITORY ‚öîÔ∏è</h1>
        
        <div class="stats">
            <div class="stat-box team1">
                üî¥ <span id="team1-count">0</span>
            </div>
            <div class="stat-box neutral">
                ‚ö™ <span id="neutral-count">1600</span>
            </div>
            <div class="stat-box team2">
                üîµ <span id="team2-count">0</span>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="buttons">
            <button onclick="resetGame()">üîÑ RESET</button>
            <button onclick="togglePause()">‚ñ∂Ô∏è START</button>
            <button onclick="speedUp()">‚ö° SPEED</button>
        </div>
    </div>

    <div id="flagModal" class="modal">
        <div class="modal-content">
            <h2>üö© Select Flags for Armies</h2>
            
            <div class="flag-preview">
                <div class="preview-box">
                    <p>üî¥ Red Army</p>
                    <img id="team1Preview" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23ff6b6b' width='100' height='100'/%3E%3C/svg%3E" alt="Team 1">
                    <input type="file" id="team1File" accept="image/*">
                </div>
                <div class="preview-box">
                    <p>üîµ Blue Army</p>
                    <img id="team2Preview" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%234ecdc4' width='100' height='100'/%3E%3C/svg%3E" alt="Team 2">
                    <input type="file" id="team2File" accept="image/*">
                </div>
            </div>

            <div class="modal-buttons">
                <button onclick="startGameWithFlags()">‚úì START GAME</button>
            </div>
        </div>
    </div>

    <script>
        const GRID_SIZE = 1600;
        const GRID_COLS = 40;
        const CELL_SIZE = 10;
        
        let territories = new Uint8Array(GRID_SIZE);
        let isPaused = true;
        let gameRunning = true;
        let gameSpeed = 30;
        let gameInterval = null;
        let animationId = null;
        let team1Flag = null;
        let team2Flag = null;
        let reinforcements = [];
        let team1FlagImg = null;
        let team2FlagImg = null;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const pauseButton = document.querySelector('button:nth-of-type(2)');

        const COLORS = {
            0: '#1a2535',
            1: '#ff6b6b',
            2: '#4ecdc4'
        };

        document.getElementById('team1File').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    team1Flag = event.target.result;
                    team1FlagImg = new Image();
                    team1FlagImg.src = team1Flag;
                    document.getElementById('team1Preview').src = team1Flag;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        document.getElementById('team2File').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    team2Flag = event.target.result;
                    team2FlagImg = new Image();
                    team2FlagImg.src = team2Flag;
                    document.getElementById('team2Preview').src = team2Flag;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        function startGameWithFlags() {
            if (!team1Flag || !team2Flag) {
                alert('Select flags for both armies!');
                return;
            }
            document.getElementById('flagModal').classList.remove('show');
            initGame();
        }

        function initGame() {
            territories.fill(0);
            territories[0] = 1;
            territories[GRID_SIZE - 1] = 2;
            reinforcements = [];
            renderCanvas();
            updateStats();
            startAutoPlay();
        }

        function drawFlag(x, y, flag) {
            if (!flag) return;
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, x - 5, y - 5, 10, 10);
            };
            img.src = flag;
        }

        function renderCanvas() {
            ctx.fillStyle = COLORS[0];
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –†–∏—Å—É–µ–º —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏–∏
            for (let i = 0; i < GRID_SIZE; i++) {
                const team = territories[i];
                if (team > 0) {
                    const row = Math.floor(i / GRID_COLS);
                    const col = i % GRID_COLS;
                    const x = col * CELL_SIZE;
                    const y = row * CELL_SIZE;
                    
                    ctx.fillStyle = COLORS[team];
                    ctx.fillRect(x, y, CELL_SIZE, CELL_SIZE);
                }
            }

            // –†–∏—Å—É–µ–º —Ñ–ª–∞–≥–∏ –≤ —É–≥–ª–∞—Ö
            if (team1FlagImg && team1FlagImg.complete) {
                ctx.drawImage(team1FlagImg, 0, 0, 40, 40);
            }
            if (team2FlagImg && team2FlagImg.complete) {
                ctx.drawImage(team2FlagImg, canvas.width - 40, canvas.height - 40, 40, 40);
            }

            // –†–∏—Å—É–µ–º –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏—è
            for (let r of reinforcements) {
                const progress = r.time / r.duration;
                const startX = r.startX;
                const startY = r.startY;
                const endX = r.endX;
                const endY = r.endY;
                
                const x = startX + (endX - startX) * progress;
                const y = startY + (endY - startY) * progress;
                
                const size = 3 + Math.sin(r.time * 0.3) * 1;
                ctx.fillStyle = r.team === 1 ? 'rgba(255, 107, 107, 0.8)' : 'rgba(78, 205, 196, 0.8)';
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                
                // –°–≤–µ—á–µ–Ω–∏–µ
                ctx.strokeStyle = r.team === 1 ? 'rgba(255, 107, 107, 0.4)' : 'rgba(78, 205, 196, 0.4)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(x, y, size + 2, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function getNeighbors(index) {
            const neighbors = [];
            const col = index % GRID_COLS;
            const row = Math.floor(index / GRID_COLS);
            
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    if (dx === 0 && dy === 0) continue;
                    const newRow = row + dy;
                    const newCol = col + dx;
                    if (newRow >= 0 && newRow < GRID_COLS && newCol >= 0 && newCol < GRID_COLS) {
                        neighbors.push(newRow * GRID_COLS + newCol);
                    }
                }
            }
            return neighbors;
        }

        function makeAttack(team) {
            const ownTerritories = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                if (territories[i] === team) {
                    ownTerritories.push(i);
                }
            }
            
            if (ownTerritories.length === 0) return false;
            
            const randomOwn = ownTerritories[Math.floor(Math.random() * ownTerritories.length)];
            const neighbors = getNeighbors(randomOwn);
            
            const targets = neighbors.filter(n => territories[n] !== team);
            if (targets.length === 0) return false;
            
            const target = targets[Math.floor(Math.random() * targets.length)];
            if (territories[target] !== team) {
                territories[target] = team;
                
                // –°–æ–∑–¥–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏—è
                const startRow = Math.floor(randomOwn / GRID_COLS);
                const startCol = randomOwn % GRID_COLS;
                const targetRow = Math.floor(target / GRID_COLS);
                const targetCol = target % GRID_COLS;
                
                reinforcements.push({
                    startX: startCol * CELL_SIZE + CELL_SIZE / 2,
                    startY: startRow * CELL_SIZE + CELL_SIZE / 2,
                    endX: targetCol * CELL_SIZE + CELL_SIZE / 2,
                    endY: targetRow * CELL_SIZE + CELL_SIZE / 2,
                    team: team,
                    time: 0,
                    duration: 15
                });
                
                return true;
            }
            return false;
        }

        function checkArmiesInContact() {
            for (let i = 0; i < GRID_SIZE; i++) {
                if (territories[i] === 1) {
                    const neighbors = getNeighbors(i);
                    if (neighbors.some(n => territories[n] === 2)) {
                        return true;
                    }
                }
            }
            return false;
        }

        function updateStats() {
            let team1 = 0, team2 = 0;
            for (let i = 0; i < GRID_SIZE; i++) {
                if (territories[i] === 1) team1++;
                else if (territories[i] === 2) team2++;
            }
            
            document.getElementById('team1-count').textContent = team1;
            document.getElementById('team2-count').textContent = team2;
            document.getElementById('neutral-count').textContent = GRID_SIZE - team1 - team2;
            
            return team1 > 0 && team2 > 0;
        }

        function gameLoop() {
            if (!isPaused && gameRunning) {
                const hasContact = checkArmiesInContact();
                const attackCount = hasContact ? 8 : 3;
                
                for (let i = 0; i < attackCount; i++) {
                    makeAttack(1);
                    makeAttack(2);
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏—è
                for (let i = reinforcements.length - 1; i >= 0; i--) {
                    reinforcements[i].time++;
                    if (reinforcements[i].time > reinforcements[i].duration) {
                        reinforcements.splice(i, 1);
                    }
                }
                
                if (!updateStats()) {
                    clearInterval(gameInterval);
                    gameRunning = false;
                    let team1 = 0;
                    for (let i = 0; i < GRID_SIZE; i++) {
                        if (territories[i] === 1) team1++;
                    }
                    const winner = team1 > 0 ? 'üî¥ RED ARMY' : 'üîµ BLUE ARMY';
                    setTimeout(() => alert('‚öîÔ∏è GAME OVER! ' + winner + ' WINS! ‚öîÔ∏è'), 500);
                }
            }
            
            renderCanvas();
        }

        function startAutoPlay() {
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? '‚ñ∂Ô∏è RESUME' : '‚è∏Ô∏è PAUSE';
        }

        function speedUp() {
            gameSpeed = Math.max(5, gameSpeed - 10);
            if (gameInterval) {
                clearInterval(gameInterval);
                startAutoPlay();
            }
        }

        function resetGame() {
            if (gameInterval) clearInterval(gameInterval);
            gameRunning = false;
            gameSpeed = 30;
            isPaused = true;
            gameRunning = true;
            pauseButton.textContent = '‚ñ∂Ô∏è START';
            initGame();
        }

        document.getElementById('flagModal').classList.add('show');
    </script>
</body>
</html>
